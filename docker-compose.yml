# DemoKit OSS Local Development
# PostgreSQL with pgvector extension for self-hosted dashboard

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: demokit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demokit
    ports:
      - "5432:5432"
    volumes:
      - demokit_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  demokit_postgres_data:
